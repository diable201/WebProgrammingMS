name: Deploy Midterm Django App

on:
  push:
    branches:
      - master
    # paths:
      # - 'Midterm/**'  # Trigger only if files within Midterm are changed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build and Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./Midterm
          file: ./Midterm/Dockerfile
          push: true
          tags: diable201/midterm:latest

      - name: Cleanup Old docker-compose.yaml Directory (if any)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 45916
          script: |
            # Check if docker-compose.yaml exists as a directory
            if [ -d "${{ secrets.REMOTE_PROJECT_PATH }}/docker-compose.yaml" ]; then
              echo "Removing directory docker-compose.yaml"
              rm -rf "${{ secrets.REMOTE_PROJECT_PATH }}/docker-compose.yaml"
            fi
            ls -l "${{ secrets.REMOTE_PROJECT_PATH }}"

      # Step 5: Use SCP to Upload docker-compose.yaml
      - name: Transfer docker-compose.yaml via SCP Action
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 45916
          source: "Midterm/docker-compose.yaml"
          target: "${{ secrets.REMOTE_PROJECT_PATH }}/docker-compose.yaml"
          overwrite: true

      - name: Verify docker-compose.yaml on Server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 45916
          script: |
            echo "Checking the contents of the deployment directory:"
            ls -l "${{ secrets.REMOTE_PROJECT_PATH }}"

      # Step 6: SSH into the server and deploy with Docker Compose
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 45916
          script_stop: true
          debug: true
          script: |
            set -e  # Exit on any error

            # Navigate to the project directory
            cd ${{ secrets.REMOTE_PROJECT_PATH }}

            # Stop and remove any running containers
            docker compose down || true

            # Pull the latest image from Docker Hub
            docker compose pull

            # Start the containers in detached mode
            docker compose up -d --remove-orphans

            # Ensure static files are collected
            docker compose exec web python todo/manage.py collectstatic --noinput

      # Step 7: Send Telegram Notification on Success
      - name: Send Telegram Notification - Success
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚úÖ *Deployment Successful*
            The Midterm Django App has been deployed successfully! üéâ

      # Step 8: Send Telegram Notification on Failure
      - name: Send Telegram Notification - Failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ‚ùå *Deployment Failed*
            The deployment of the Midterm Django App has failed. Please check the GitHub Actions logs for details. üòû
