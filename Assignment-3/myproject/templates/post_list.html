{% extends 'base.html' %}

{% block content %}
    <h2>Diable Blog Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                by {{ post.author.username }}
                on {{ post.published_date|date:"F d, Y" }}
            </li>
        {% empty %}
            <li>No posts available.</li>
        {% endfor %}
    </ul>
{% endblock %}
